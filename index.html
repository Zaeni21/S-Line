<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tali Merah Sosial</title>
  <style>
    body {
      margin: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    #video {
      display: block;
      border: 2px solid #000;
      width: 320px;
      height: 240px;
      margin-bottom: 10px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.min.js"></script>

  <script>
    let video;
    let model;
    let facePoints = [];

    function setup() {
      createCanvas(320, 240);

      video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => {
          alert("Gagal akses kamera");
          console.error(err);
        });

      tf.setBackend('webgl').then(() => {
        faceLandmarksDetection.load(
          faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
        ).then((loadedModel) => {
          model = loadedModel;
          detectFaces();
        });
      });
    }

    function draw() {
      background(255);

      // Gambar titik merah (hidung)
      fill(255, 0, 0);
      noStroke();
      for (let pt of facePoints) {
        ellipse(pt.x, pt.y, 10, 10);
      }

      // Buat koneksi acak antar wajah
      stroke(255, 0, 0, 180);
      strokeWeight(2);
      for (let i = 0; i < facePoints.length; i++) {
        let numConnections = floor(random(1, 3)); // 1-2 koneksi
        let indices = getRandomIndicesExcept(facePoints.length, i, numConnections);
        for (let j of indices) {
          line(facePoints[i].x, facePoints[i].y, facePoints[j].x, facePoints[j].y);
        }
      }
    }

    function getRandomIndicesExcept(max, excludeIndex, count) {
      let arr = [];
      for (let i = 0; i < max; i++) {
        if (i !== excludeIndex) arr.push(i);
      }
      shuffle(arr, true);
      return arr.slice(0, count);
    }

    async function detectFaces() {
      if (!model || video.readyState !== 4) {
        setTimeout(detectFaces, 100);
        return;
      }

      try {
        const predictions = await model.estimateFaces({ input: video });
        facePoints = predictions.map(pred => {
          const nose = pred.scaledMesh[1];
          return createVector(
            map(nose[0], 0, 640, 0, width),
            map(nose[1], 0, 480, 0, height)
          );
        });
      } catch (err) {
        console.error("Face detection error:", err);
      }

      setTimeout(detectFaces, 200);
    }
  </script>
</body>
</html>
