<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S-Line Elegan</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      position: absolute !important;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.min.js"></script>

  <script>
    let video;
    let model;
    let head = null;

    async function setup() {
      const container = document.getElementById('container');
      createCanvas(windowWidth, windowHeight).parent(container);

      video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      await tf.setBackend('webgl');
      model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
      );

      detectFace();
    }

    function draw() {
      clear();
      if (head) {
        let total = 15;
        let spread = PI / 1.2;
        stroke(255, 0, 0, 100);
        strokeWeight(1.5);
        noFill();

        for (let i = 0; i < total; i++) {
          let angle = map(i, 0, total - 1, -spread / 2, spread / 2);
          let len = 150;
          let cx = head.x + len * cos(angle + sin(frameCount * 0.02 + i) * 0.1);
          let cy = head.y - len * sin(angle);

          // Bezier untuk efek elegan
          beginShape();
          stroke(255, 0, 0, 140);
          strokeWeight(1.2 + sin(i + frameCount * 0.05) * 0.3);
          bezier(head.x, head.y, head.x, head.y - 40, cx, cy - 40, cx, cy);
          endShape();
        }

        // Titik merah di kepala
        noStroke();
        fill(255, 0, 0);
        ellipse(head.x, head.y, 8, 8);
      }
    }

    async function detectFace() {
      if (!model || video.readyState !== 4) {
        setTimeout(detectFace, 100);
        return;
      }

      try {
        const predictions = await model.estimateFaces({ input: video });
        if (predictions.length > 0) {
          const landmark = predictions[0].scaledMesh[10]; // atas hidung/dahi
          head = createVector(
            map(landmark[0], 0, video.videoWidth, 0, width),
            map(landmark[1], 0, video.videoHeight, 0, height)
          );
        } else {
          head = null;
        }
      } catch (err) {
        console.error("Face detection error:", err);
      }

      setTimeout(detectFace, 100);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
