<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tali Merah Kepala</title>
  <style>
    body {
      margin: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    #video {
      display: block;
      border: 2px solid #fff;
      width: 320px;
      height: 240px;
      margin-bottom: 10px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.min.js"></script>

  <script>
    let video;
    let model;
    let head = null;

    function setup() {
      createCanvas(320, 240);
      video = document.getElementById('video');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => {
          alert("Gagal akses kamera");
          console.error(err);
        });

      tf.setBackend('webgl').then(() => {
        faceLandmarksDetection.load(
          faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
        ).then(m => {
          model = m;
          detectFace();
        });
      });
    }

    function draw() {
      background(0);

      if (head) {
        fill(255, 0, 0);
        noStroke();
        ellipse(head.x, head.y, 10, 10);

        stroke(255, 0, 0);
        strokeWeight(2);
        let numTali = 8;
        let spread = PI / 1.5;

        for (let i = 0; i < numTali; i++) {
          let angle = map(i, 0, numTali - 1, -spread / 2, spread / 2);
          let len = 60 + sin(frameCount * 0.1 + i) * 10;
          let x2 = head.x + len * cos(angle);
          let y2 = head.y - len * sin(angle);
          line(head.x, head.y, x2, y2);
        }
      }
    }

    async function detectFace() {
      if (!model || video.readyState !== 4) {
        setTimeout(detectFace, 100);
        return;
      }

      try {
        const predictions = await model.estimateFaces({ input: video });
        if (predictions.length > 0) {
          const nose = predictions[0].scaledMesh[10]; // atas hidung / dahi
          head = createVector(
            map(nose[0], 0, 640, 0, width),
            map(nose[1], 0, 480, 0, height)
          );
        } else {
          head = null;
        }
      } catch (err) {
        console.error("Face detection error:", err);
      }

      setTimeout(detectFace, 100);
    }
  </script>
</body>
</html>
